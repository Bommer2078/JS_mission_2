<!doctype html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>法官台本</title>
    <link rel="stylesheet" href="../less/comment.css">
    <link rel="stylesheet" href="../less/judgeScript.css">
</head>
<body>
    <header class="ontop">
        <div id="goback"></div>
        <span>法官台本</span>
        <div class="close" id="close"></div>
    </header>
    <section class="script-section">
            <div class="day">
                第一天
            </div>
            <div  class="event">
                <div>
                    <ul class="nightTime">
                        <li><icon></icon>狼人杀人</li>
                        <li>猎人验人</li>
                        <li>狙击手狙人</li>
                        <li>女巫救人</li>
                    </ul>
                    <ul class="summary"></ul>
                    <ul class="dayTime">
                        <li><icon></icon>亡灵发表遗言</li>
                        <li>玩家依次发言</li>
                        <li>全民投票</li>
                    </ul>
                    <ul class="summary"></ul>
                </div>
            </div>
    </section>
    <footer>
        <div class="btn">结束游戏</div>
        <div class="btn">法官日志</div>
    </footer>
    <div class="mask" id="flopMask">
        <div class="alert">
            <span>确定退出游戏吗</span>
            <span>取消</span><span>确定</span>
        </div>
    </div>
    <script src="../js/comment.js"></script>
    <script src="../js/judgeScript.js"></script>
</body>
</html>
